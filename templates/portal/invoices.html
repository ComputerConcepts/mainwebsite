<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Dashboard</title>

    <!-- Bootstrap core CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            display: flex;
            min-height: 100vh;
            flex-direction: column;
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
            padding-left: 1rem;
        }

        .header {
            background-color: #212529;
            color: white;
            padding: 0.5rem 0;
        }

        .sidebar {
            background-color: #343a40;
            height: 100%; /* Full height */
            position: fixed; /* Stick it to the side */
            top: 56px; /* Align with header height */
            left: 0;
            overflow-x: hidden; /* Disable horizontal scroll */
            padding-top: 20px;
            width: 250px; /* Adjust width as needed */
        }

        .sidebar .nav-link {
            color: #ddd;
            padding: 10px 20px;
        }

        .sidebar .nav-link.active {
            background-color: #495057;
            color: #fff;
        }

        .sidebar .nav-link:hover {
            background-color: #495057;
            color: #fff;
        }

        .sidebar-heading {
            color: #ccc;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.1rem;
            padding: 10px 20px;
        }

        .main-content {
            margin-left: 250px; /* Space for the sidebar */
            padding: 2rem;
            background-color: #ffffff;
            border-radius: 0.5rem;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            flex: 1; /* Allow content to expand */
            padding-top: 56px; /* Align with header height */
        }
    </style>
</head>
<body>

<header class="header">
    <div class="navbar-brand">Computer Concepts</div>
</header>

<div class="container-fluid">
    <div class="row">
        <nav id="sidebarMenu" class="sidebar">
            <div class="position-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">
                            Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            Events
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            Invoices
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <main class="main-content">
            <div class="d-flex justify-content-between align-items-center pb-2 mb-3 border-bottom">
                <h1 class="h2">Invoices</h1>
            </div>
        
            <!-- Invoice Table Section -->
            <div class="table-responsive">
                <table class="table table-striped table-bordered">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">Invoice #</th>
                            <th scope="col">Client Name</th>
                            <th scope="col">Date</th>
                            <th scope="col">Amount</th>
                            <th scope="col">Status</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for invoice in invoices %}                        
                        <tr>
                            <td>{{invoice.id}}</td>
                            <td>{{invoice.first_name}} {{invoice.last_name}}</td>
                            <td>2024-08-30</td>
                            <td>${{invoice.cost}}</td>
                            <td>Paid</td>
                            <td>
                                <a class="btn btn-primary view-button">View Invoice</a>
                            </td>
                        </tr>
                        {%endfor%}
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
