{% extends 'partials/base.html' %}

{% block title %}Contact - Computer Concepts{% endblock %}

{% block content %}
<style>
/* Custom styles */
body {
  font-family: 'Poppins', sans-serif;
  color: #333;
  background-color: #f8f9fa;
  margin: 0;
  padding: 0;
}

.header {
  background-color: #1a2533;
  color: #ffffff;
  box-shadow: 0 4px 6px rgba(0,0,0,0.1);
  padding: 1rem 2rem;
}

.header a {
  color: #ffffff;
  text-decoration: none;
}

.nav-pills .nav-link {
  color: #ffffff;
  border-radius: 0.375rem;
  margin: 0 0.5rem;
}

.nav-pills .nav-link.active {
  background-color: #00c2cb;
  color: #ffffff;
  border-color: #00c2cb;
}

.nav-pills .nav-link:hover {
  background-color: #2a3a4f;
  color: #ffffff;
}

.container {
  padding: 2rem;
}

.contact-form, .contact-info, .email-form, .verify-email-form {
  background-color: #ffffff;
  padding: 2rem;
  border-radius: 0.5rem;
  box-shadow: 0 4px 6px rgba(0,0,0,0.1);
  margin-bottom: 2rem;
}

.footer {
  background-color: #1a2533;
  color: #ffffff;
  font-size: 0.875rem;
  text-align: center;
  padding: 1.5rem 0;
}

.footer a {
  color: #00c2cb;
  text-decoration: none;
}

.footer a:hover {
  color: #009ba3;
}

.btn-primary-custom {
  background-color: #00c2cb;
  border-color: #00c2cb;
  transition: background-color 0.3s, border-color 0.3s;
}

.btn-primary-custom:hover {
  background-color: #009ba3;
  border-color: #00848b;
}

.logo-text {
  color: #ffffff;
  font-size: 1.75rem;
  font-weight: 600;
  letter-spacing: 1px;
}

.form-wrapper {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh; /* Full viewport height */
  margin: 0;
  background-color: #f8f9fa; /* Match the background color of the body */
}

.verify-email-form {
  background-color: #ffffff;
  padding: 2rem;
  border-radius: 0.75rem;
  box-shadow: 0 6px 12px rgba(0,0,0,0.1);
  text-align: center;
  width: 100%;
  max-width: 400px;
}

.verify-email-form h2 {
  color: #1a2533;
  margin-bottom: 1.5rem;
  font-size: 1.5rem;
}

.verify-email-form .form-label {
  color: #333;
  font-weight: 600;
  margin-bottom: 0.5rem;
  display: block;
}

.verify-email-form .form-control-square {
  border: 1px solid #ced4da;
  border-radius: 0.375rem;
  padding: 0.75rem;
  width: 100%;
  max-width: 100%;
  box-sizing: border-box;
  background-color: #f1f1f1;
}

.verify-email-form .btn-primary-custom {
  background-color: #00c2cb;
  border-color: #00c2cb;
  color: #ffffff;
  font-weight: 600;
  padding: 0.75rem 1.5rem;
  border-radius: 0.375rem;
  transition: background-color 0.3s, border-color 0.3s;
}

.verify-email-form .btn-primary-custom:hover {
  background-color: #009ba3;
  border-color: #00848b;
}

.verify-email-form .form-message {
  margin-top: 1rem;
  color: #d9534f; /* Red for error messages */
  font-size: 0.875rem;
}

.verify-email-form .form-message.success {
  color: #5bc0de; /* Light blue for success messages */
}
</style>

<!-- Verify Email Form -->
<div class="form-wrapper">
  <div class="verify-email-form">
    <h2>Buy Now</h2>
    <form action="" method="post">
      {% csrf_token %}
      
      <label for="first_name" class="form-label">First Name:</label>
      <input type="text" name="first_name" class="form-control-square" required>
      
      <label for="last_name" class="form-label">Last Name:</label>
      <input type="text" name="last_name" class="form-control-square" required>

      <label for="email" class="form-label">Email:</label>
      <input type="email" name="email" class="form-control-square" required>
      
      <label for="tickets" class="form-label">Number of Tickets:</label>
      <input type="number" name="tickets" class="form-control-square" min="1" required>
      
      <button type="submit" class="btn btn-primary-custom">Buy</button>
    </form>
  </div>
</div>


{% endblock %}
