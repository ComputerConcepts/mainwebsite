{% extends 'partials/base.html' %}

{% block title %}Payment Success - Computer Concepts{% endblock %}

{% block content %}
    <style>
        /* Custom styles */
        body {
            font-family: 'Poppins', sans-serif;
            color: #333;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #1a2533;
            color: #ffffff;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 1rem 2rem;
            text-align: center;
        }
        .logo-text {
        color: #ffffff;
        font-size: 1.75rem;
        font-weight: 600;
        letter-spacing: 1px;
        }
        .header a {
            color: #ffffff;
            text-decoration: none;
        }

        .container {
            padding: 2rem;
            text-align: center;
        }

        .success-message {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .success-message h1 {
            color: #1a2533;
            margin-bottom: 1rem;
            font-size: 2rem;
        }

        .success-message p {
            font-size: 1.25rem;
            margin-bottom: 1.5rem;
            color: #5bc0de; /* Light blue for success */
        }

        .btn-primary-custom {
            background-color: #00c2cb;
            border-color: #00c2cb;
            color: #ffffff;
            font-weight: 600;
            padding: 0.75rem 1.5rem;
            border-radius: 0.375rem;
            transition: background-color 0.3s, border-color 0.3s;
            text-decoration: none;
        }

        .btn-primary-custom:hover {
            background-color: #009ba3;
            border-color: #00848b;
        }

        .footer {
            background-color: #1a2533;
            color: #ffffff;
            font-size: 0.875rem;
            text-align: center;
            padding: 1.5rem 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        .footer a {
            color: #00c2cb;
            text-decoration: none;
        }

        .footer a:hover {
            color: #009ba3;
        }

    </style>
</head>
<body>


    <div class="container">
        <div class="success-message">
            <h1>Payment Successful!</h1>
            <p>Thank you for your purchase. Your payment has been successfully processed.</p>

        </div>
    </div>
{% endblock %}
