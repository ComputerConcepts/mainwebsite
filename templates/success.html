{% extends 'partials/base.html' %}

{% block title %}Success - Computer Concepts{% endblock %}

{% block content %}
<style>
/* Custom styles */
body {
  font-family: 'Poppins', sans-serif;
  color: #333;
  background-color: #f8f9fa;
  margin: 0;
  padding: 0;
}
.header {
  background-color: #1a2533;
  color: #ffffff;
  box-shadow: 0 4px 6px rgba(0,0,0,0.1);
  padding: 1rem 2rem;
}
.header a {
  color: #ffffff;
  text-decoration: none;
}
.nav-pills .nav-link {
  color: #ffffff;
  border-radius: 0.375rem;
  margin: 0 0.5rem;
}
.nav-pills .nav-link.active {
  background-color: #00c2cb;
  color: #ffffff;
  border-color: #00c2cb;
}
.nav-pills .nav-link:hover {
  background-color: #2a3a4f;
  color: #ffffff; /* Ensure text color remains white on hover */
}
.container {
  padding: 2rem;
}
.contact-form {
  background-color: #ffffff;
  padding: 2rem;
  border-radius: 0.5rem;
  box-shadow: 0 4px 6px rgba(0,0,0,0.1);
}
.contact-info {
  background-color: #ffffff;
  padding: 2rem;
  border-radius: 0.5rem;
  box-shadow: 0 4px 6px rgba(0,0,0,0.1);
  margin-bottom: 2rem;
}
.footer {
  background-color: #1a2533;
  color: #ffffff;
  font-size: 0.875rem;
  text-align: center;
  padding: 1.5rem 0;
}
.footer a {
  color: #00c2cb;
  text-decoration: none;
}
.footer a:hover {
  color: #009ba3;
}
.btn-primary-custom {
  background-color: #00c2cb;
  border-color: #00c2cb;
  transition: background-color 0.3s, border-color 0.3s;
}
.btn-primary-custom:hover {
  background-color: #009ba3;
  border-color: #00848b;
}
.logo-text {
  color: #ffffff;
  font-size: 1.75rem;
  font-weight: 600;
  letter-spacing: 1px;
}
.success-message {
  background-color: #ffffff;
  padding: 2rem;
  border-radius: 0.5rem;
  box-shadow: 0 4px 6px rgba(0,0,0,0.1);
  text-align: center;
  margin-top: 2rem;
}
.success-message h2 {
  color: #1a2533;
  font-size: 2rem;
  font-weight: 600;
}
.success-message p {
  font-size: 1.25rem;
  color: #333;
}
</style>

<div class="container">
  <div class="success-message card">
    <div class="card-body">
      <h2>Thank You!</h2>
      <p>Your message has been sent successfully. We will get back to you shortly.</p>
      <a href="{% url 'contact' %}" class="btn btn-primary btn-primary-custom">Back to Contact</a>
    </div>
  </div>
</div>
{% endblock %}
